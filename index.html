<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ø—Ä–æ—Å –≤—Å–µ–ª–µ–Ω–Ω–æ–π</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .question {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            color: #333;
            filter: blur(5px);
            transition: filter 0.3s ease;
            cursor: pointer;
            padding: 10px;
            user-select: none;
        }
        
        .question.clear {
            filter: blur(0);
        }
        
        #yesButton {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        #yesButton:active {
            transform: scale(0.95);
        }
        
        #noButton {
            position: absolute;
            padding: 20px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        #noButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="question" id="questionText">–°–æ—Å–∞–ª–∞?</div>
    <button id="yesButton">–î–∞</button>
    <button id="noButton">–ù–µ—Ç</button>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const questionText = document.getElementById('questionText');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–ª–∞–≤–∞—é—â–µ–π –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–î–∞"
        yesButton.addEventListener('click', function() {
            alert('–û—Ç–ª–∏—á–Ω–æ! –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª–∞ üòà');
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ä–∞–∑–º—ã—Ç–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        questionText.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.classList.add('clear');
        });

        // –¢–∞–∫–∂–µ –¥–æ–±–∞–≤–∏–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–ª–∏–∫–∞ –º—ã—à—å—é (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –ü–ö)
        questionText.addEventListener('click', function() {
            this.classList.add('clear');
        });

        function moveButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        moveButton();
    </script>
</body>
</html>
